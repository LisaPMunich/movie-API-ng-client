<div style="display: flex;">
  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Name"
            placeholder="Name"
            type="text"
            name="Name"
            [required]="true"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            [required]="true"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            [required]="true"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthday"
            type = "date"
            placeholder="Birthday"
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <button
      mat-button
      color="primary"
      (click)="updateUser()"
    >
      Update Info
    </button>
    <button
      mat-button
      color="primary"
      (click)="deleteUser()"
    >
      Delete Profile
    </button>
  </mat-card>
</div>
