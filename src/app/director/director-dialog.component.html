<mat-card class="dialog mat-elevation-z0">
  <mat-card-actions class="button-wrapper-right">
    <button
      class="close-button"
      mat-dialog-close
      aria-label="Close director dialog button">
      X
    </button>
  </mat-card-actions>
  <mat-card-title class="dialog__title">{{director.Name}}</mat-card-title>
  <mat-dialog-content class="dialog__content">
    <div><span class="content__sub-title">Biography: </span>{{director.Bio}}</div>
    <div *ngIf="director.Birth"><span class="content__sub-title">Birthday: </span>{{director.Birth}}</div>
    <div *ngIf="director.Death"><span class="content__sub-title">Death: </span>{{director.Death}}</div>
  </mat-dialog-content>
</mat-card>
