<mat-card class="form mat-elevation-z0">
  <mat-card-header class="form__header">
    <mat-card-title class="form__title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Name"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="loginUser()"
      color="primary"
      class="button"
    >
      Sign In
    </button>
  </mat-card-actions>
</mat-card>
