<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>
        Director: {{movie.Director.Name}}
      </mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImageURL}} alt={{movie.Title}}/>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
      >
        Synopsis
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon">
        <mat-icon>
          favorite_border
        </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
