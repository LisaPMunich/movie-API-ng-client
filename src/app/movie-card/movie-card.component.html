<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>
        Director: {{movie.Director.Name}}
      </mat-card-subtitle>
    </mat-card-header>
    <img class="movie-card__image" src={{movie.ImageURL}} alt={{movie.Title}}/>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">

        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openMovieDetailDialog(movie.Title, movie.Description)">
        Synopsis
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
